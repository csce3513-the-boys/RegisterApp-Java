<html xmlns:th="https://www.thymeleaf.org"></html>
<html>
    <head>
        <title>Employee Detail</title>
    </head>
    <body>
        <p id="signOut"></p><img src="baseline_input_black_18dp.png" alt="Sign Out"></p>
        <h1>Employee Detail</h1>
        <form>
            <imput type="hidden" id="recordID" name="recordID"><br>
            <label for="employeeID">Employee ID: </label><br>
            <input type="text" id="employeeID" name="employeeID"><br>
            <label for="firstName">First Name: </label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name: </label><br>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="password">Password: </label><br>
            <input type="text" id="password" name="password"><br>
            <label for="confirmPass">Confirm Password: </label><br>
            <input type="text" id="confirmPass" name="confirmPass"><br><br>
            <label for="employeeType">Employee Type: </label><br>
            <input type="radio" id="cashier" name="employeeType">
            <label for="cashier"> Cahsier</label><br>
            <input type="radio" id="shiftManager" name="employeeType">
            <label for="Shift Manager"> Shift Manager</label><br>
            <input type="radio" id="generalManager" name="employeeType">
            <label for="generalManager"> General Manager</label><br><br>    
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

<script>
    document.getElementById("signOut").onclick = function() {signOut()};
</script>
